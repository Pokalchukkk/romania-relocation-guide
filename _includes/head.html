<!-- Head section for Romania Relocation Guide -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="generator" content="Jekyll {{ jekyll.version }}">

<!-- SEO Meta Tags -->
{% seo %}

<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/apple-touch-icon.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ '/favicon-32x32.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ '/favicon-16x16.png' | relative_url }}">

<!-- Stylesheets -->
<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- JSON-LD structured data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ site.title | escape }}",
  "description": "{{ site.description | escape }}",
  "url": "{{ site.url }}{{ site.baseurl }}",
  "inLanguage": "{{ page.lang | default: 'uk' }}",
  "author": {
    "@type": "Organization",
    "name": "Romania Relocation Guide"
  }
}
</script>

<!-- Custom CSS for language-specific styling -->
<style>
  body.lang-ua {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  }
  
  body.lang-ru {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  }
  
  body.lang-en {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  }
  
  /* Fallback styles if external CSS doesn't load */
  .container-lg {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
  }
  
  .markdown-body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    line-height: 1.6;
    color: #24292e;
  }
  
  .card {
    background: #fff;
    border: 1px solid #e1e4e8;
    border-radius: 6px;
    padding: 24px;
    margin: 16px 0;
  }
  
  h1, h2, h3, h4, h5, h6 {
    margin-top: 24px;
    margin-bottom: 16px;
    font-weight: 600;
    line-height: 1.25;
  }
  
  h1 { font-size: 2em; }
  h2 { font-size: 1.5em; }
  h3 { font-size: 1.25em; }
  
  ul, ol {
    margin: 16px 0;
    padding-left: 30px;
  }
  
  li {
    margin: 8px 0;
  }
  
  .language-switcher {
    text-align: right;
    margin-bottom: 20px;
  }
  
  .language-switcher a {
    display: inline-block;
    padding: 8px 16px;
    margin: 0 4px;
    background: #f6f8fa;
    border: 1px solid #d0d7de;
    border-radius: 6px;
    text-decoration: none;
    color: #24292e;
    font-weight: 500;
  }
  
  .language-switcher a.active {
    background: #0969da;
    color: #fff;
    border-color: #0969da;
  }
  
  .language-switcher a:hover {
    background: #f3f4f6;
  }
  
  .language-switcher a.active:hover {
    background: #0860ca;
  }
</style>
